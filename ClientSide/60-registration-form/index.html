<body>
  <h1 class="register-title">Welcome</h1>
  <form id="Register" class="register" method="POST">
    <input id="Name" type="name" class="register-input" placeholder="Please in your full name">
    <table>
      <tbody>
      <tr>
        <td><input id="email" type="email" class="register-input" placeholder="Email address"></td><td id ="addMail">+</td>
      </tr>          
       <tr>
    <td><input id="phone" type="phone" class="register-input" placeholder="+79000000000"></td><td id="addPhone">+</td>   
       </tr>
     </tbody>
    </table>
    <input type="submit" value="Create Account" class="register-button">
  </form>

  
</body>
